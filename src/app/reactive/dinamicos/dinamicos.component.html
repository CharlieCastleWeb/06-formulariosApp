<hr>

<form 
    autocomplete="off"
    [formGroup]="miFormulario"
    (ngSubmit)="guardar()">
    
    <!--Nombre-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input 
                type="text"
                class="form-control"
                formControlName="nombre"
                placeholder="Nombre de la persona">
            <span 
                class="form-text text-danger"
                *ngIf="campoEsValido('nombre')">
                Este campo es obligatorio.</span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input 
                [formControl]="nuevoFavorito"
                class="form-control"
                placeholder="Agregar favorito"
                (keyup.enter)="agregarFavorito()">
            <button 
                class="btn btn-outline-primary"
                type="button"
                (click)="agregarFavorito()">
                Agregar
            </button>
            </div>
            
        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div 
                class="input-group mb-1"
                *ngFor="let favortito of favoritosArr.controls; let i = index">
                <input 
                    type="text"
                    class="form-control"
                    [formControlName]="i">
                <button
                    class="btn btn-outline-danger"
                    type="button"
                    (click)="borrar(i)">
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-12">
            <button
                class="btn btn-primary float-end"
                type="submit"
                >Guardar</button>
        </div>
    </div>



</form>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
<br>

<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>
<br>

<span>Agregar juego</span>
<pre>{{nuevoFavorito.valid}}</pre>
